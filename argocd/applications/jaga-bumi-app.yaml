apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaga-bumi-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Jaga-Bumi/jagabumi-infra.git
    targetRevision: HEAD
    path: dev
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: jaga-bumi

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  ignoreDifferences:
    - group: serving.knative.dev
      kind: Service
      jsonPointers:
        - /spec/template/metadata/annotations
        - /status
    - group: serving.knative.dev
      kind: Revision
      jsonPointers:
        - /status
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
